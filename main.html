         */
        function parseMenuCSV(csv) {
            const lines = csv.trim().split('\n');
            const menuStructure = [];
            let headerRowIndex = -1;
            
            lines.forEach((line, index) => {
                const parts = line.split(',');
                if (parts.length > 0 && parts[0].trim() === '대메뉴') {
                    headerRowIndex = index;
                }
            });
            
            const footerEmailEl = document.getElementById('footer-email');
            if (footerEmailEl) {
                 footerEmailEl.textContent = `이메일: union@keitu.or.kr`;
            }

            if (headerRowIndex === -1) {
                console.error("CSV에서 '대메뉴' 행을 찾을 수 없습니다.");
                return { menuItems: [] };
            }

            const mainMenusRaw = lines[headerRowIndex].split(',').slice(1).map(m => m.trim());
            const subMenuLines = lines.slice(headerRowIndex + 1); 
            
            mainMenusRaw.forEach((originalMainMenuTitle, colIndex) => {
                if (!originalMainMenuTitle) return;

                let displayText = originalMainMenuTitle; 
                let internalName = getInternalName(originalMainMenuTitle); 

                // *** 특정 대메뉴명 단축 및 내부 이름 통일 ***

                    displayText = "회원가입";
                    internalName = getInternalName(displayText); 
                }
                
                const mainMenuItem = {
                    id: slugify(internalName), 
                    title: internalName, 
                    displayText: displayText, 
                    path: (displayText === "회원가입") ? `#/${internalName}/verification` : `#/${slugify(internalName)}`, // 회원가입은 첫 단계로 바로 연결
                    submenus: []
                };

                subMenuLines.forEach(subLine => { 
                    const subLineParts = subLine.split(',');
                     if (subLineParts.length > colIndex + 1) {
                        const subMenuTitleKoreanRaw = subLineParts[colIndex + 1];
                        if (subMenuTitleKoreanRaw) {
                            const subMenuTitleKorean = subMenuTitleKoreanRaw.trim();
                            if (subMenuTitleKorean && subMenuTitleKorean.toLowerCase() !== '소메뉴' && subMenuTitleKorean.length < 100) {
                                const subMenuInternalName = getInternalName(subMenuTitleKorean);
                                mainMenuItem.submenus.push({
                                    id: `${slugify(internalName)}-${slugify(subMenuInternalName)}`,
                                    title: subMenuInternalName, 
                                    displayText: subMenuTitleKorean, 
                                    path: `#/${slugify(internalName)}/${slugify(subMenuInternalName)}`
                                });
                            } else if (originalMainMenuTitle === '관리자(임원) 메뉴 (ERP일부기능)' && subMenuTitleKorean.length >=100){
                                let adminSubMenuDisplayText = subMenuTitleKorean; 
                                let adminSubMenuInternalName = subMenuTitleKorean; 

                                if (subMenuTitleKorean.includes('(임원용) 출장비/회의비 신청서')) {
                                    adminSubMenuDisplayText = "임원용 경비신청";
                                } else if (subMenuTitleKorean.includes('(상집위/대의원용) 출장비/회의비 신청서')) {
                                    adminSubMenuDisplayText = "상집위/대의원용 경비신청";
                                } else if (subMenuTitleKorean.includes('회원 관리/통계')) {
                                     adminSubMenuDisplayText = "회원 관리/통계";
                                } else if (subMenuTitleKorean.includes('타임오프 입력')) {
                                     adminSubMenuDisplayText = "타임오프 관리";
                                } else if (subMenuTitleKorean.includes('(선택) SMS 발송')) {
                                     adminSubMenuDisplayText = "SMS 발송";
                                } else if (subMenuTitleKorean.includes('캘린더(일정 공유용)')) {
                                     adminSubMenuDisplayText = "일정 공유 캘린더";
                                }
                                adminSubMenuInternalName = getInternalName(adminSubMenuDisplayText); 
                                
                                mainMenuItem.submenus.push({ 
                                    id: `${slugify(internalName)}-${slugify(adminSubMenuInternalName)}`, 
                                    title: adminSubMenuInternalName, 
                                    displayText: adminSubMenuDisplayText,

                                });
                            }

                        { id:slugify(internalName)+"-expense-report-committee", title: "expense-report-committee", displayText: "상집위/대의원용 경비신청", path: `#/${slugify(internalName)}/expense-report-committee`},

        }

        /**
         * 폼 제출 이벤트를 처리하는 함수입니다. (실제 서버 제출은 하지 않음)
         * @param {string} formId - 처리할 폼의 ID
         * @param {string} messageElementId - 결과를 표시할 요소의 ID
         * @param {string} successMessage - 성공 시 표시할 메시지
         * @param {string|null} pageToRedirect - 성공 후 리다이렉트할 페이지 경로 (해시)
         */
        function handleFormSubmission(formId, messageElementId, successMessage, pageToRedirect = null) {
            const form = document.getElementById(formId);
            if (form) {
                form.addEventListener('submit', function(event) {
                    event.preventDefault(); // 실제 폼 제출 방지
                    const messageEl = document.getElementById(messageElementId);
                    let allValid = true;
                    // 필수 입력 필드 검증
                    form.querySelectorAll('[required]').forEach(input => {
                        if (input.type === 'checkbox') {
                            if (!input.checked) {
                                allValid = false;
                                const label = form.querySelector(`label[for="${input.id}"]`);
                                if (label) label.classList.add('text-red-500');
                            } else {
                                const label = form.querySelector(`label[for="${input.id}"]`);
                                if (label) label.classList.remove('text-red-500');
                            }
                        } else if (!input.value.trim()) { 
                            allValid = false;
                            input.classList.add('form-input-error');
                            input.classList.remove('border-slate-300');
                        } else {
                            input.classList.remove('form-input-error');
                            input.classList.add('border-slate-300');
                        }
                    });

                    if (allValid) {
                        if (messageEl) {
                            messageEl.textContent = successMessage;
                            messageEl.className = 'form-message form-message-success';
                        }
                        if (pageToRedirect) {
                            setTimeout(() => window.location.hash = pageToRedirect, 1500);
                        }
                        // console.log(formId + ' submitted with data:', Object.fromEntries(new FormData(form))); // 실제 데이터 확인용 (개발 시)
                    } else {
                        if (messageEl) {
                            messageEl.textContent = '필수 항목을 모두 정확히 입력해주세요.';
                            messageEl.className = 'form-message form-message-error';
                        }
                    }
                });
            }
        }
        
        /**
         * 현재 경로에 따라 필요한 폼 이벤트 핸들러를 초기화합니다.
         * @param {string} path - 현재 페이지 경로
         */
        function initializePageForms(path) {
            // 각 페이지 경로에 맞는 폼 제출 핸들러 연결
            if (path === '/membership/join-union') {
                handleFormSubmission('union-join-form', 'join-form-message', '가입 신청이 성공적으로 제출되었습니다. 확인 후 연락드리겠습니다.');
            } else if (path === '/login') {
                 handleFormSubmission('login-form', 'login-message', '로그인 성공! (시뮬레이션)', '#/');
            } else if (path === '/login/find-id') {
                handleFormSubmission('find-id-form', 'find-id-message', '아이디 찾기 정보가 이메일로 발송되었습니다. (시뮬레이션)');
            } else if (path === '/login/find-password') {
                handleFormSubmission('find-pw-form', 'find-pw-message', '임시 비밀번호가 이메일로 발송되었습니다. (시뮬레이션)');
            } else if (path.startsWith('/signup/')) { 
                 if (path === '/signup/verification') {
                    const authSmsButton = document.getElementById('auth-sms');
                    const authIPinButton = document.getElementById('auth-ipin');
                    const authMessageEl = document.getElementById('auth-message');
                    
                    if(authSmsButton) authSmsButton.addEventListener('click', () => {
                         if(authMessageEl) {
                            authMessageEl.textContent = 'SMS 인증을 진행합니다... (실제 연동 필요)';
                            authMessageEl.className = 'text-center text-sm text-blue-600 p-2 bg-blue-50 rounded-md';

                         setTimeout(() => window.location.hash = '#/signup/account-info', 1000); 
                    });
                    if(authIPinButton) authIPinButton.addEventListener('click', () => {
                         if(authMessageEl) {
                            authMessageEl.textContent = '아이핀 인증을 진행합니다... (실제 연동 필요)';
                            authMessageEl.className = 'text-center text-sm text-blue-600 p-2 bg-blue-50 rounded-md';
                         }
                    });
                 } else if (path === '/signup/account-info') {
                    handleFormSubmission('signup-step2-form', 'signup-step2-message', '계정 정보가 확인되었습니다. 다음 단계로 이동합니다.', '#/signup/contact-info');
                 } else if (path === '/signup/contact-info') {
                    handleFormSubmission('signup-step3-form', 'signup-step3-message', '회원가입이 완료되었습니다! 잠시 후 로그인 페이지로 이동합니다.', '#/login');
                 }
            }
            if (path === '/community/violation-report') {
                const realnameFields = document.getElementById('realname-fields');
                const reportTypeRadios = document.querySelectorAll('input[name="reportType"]');
                function toggleRealnameFields() {
                    const selectedType = document.querySelector('input[name="reportType"]:checked');
                    if (realnameFields && selectedType) {
                         realnameFields.style.display = selectedType.value === 'realname' ? 'block' : 'none';
                    }
                }
                if (reportTypeRadios.length > 0 && realnameFields) {
                    reportTypeRadios.forEach(radio => radio.addEventListener('change', toggleRealnameFields));
                    toggleRealnameFields(); 
                }
                handleFormSubmission('danhyup-report-form', 'danhyup-report-message', '신고가 성공적으로 접수되었습니다.');
            }
            if (path === '/community/counseling-anonymous') {
                 handleFormSubmission('counsel-form', 'counsel-form-message', '상담글이 익명으로 성공적으로 등록되었습니다.');
            }
            // 관리자 메뉴 폼 핸들러
            if (path === '/admin-menu/sms-dispatch') {
                 handleFormSubmission('sms-dispatch-form', 'sms-dispatch-message', 'SMS가 발송되었습니다. (시뮬레이션)');
            }
            if (path === '/admin-menu/expense-report-exec') {
                handleFormSubmission('expense-report-form', 'expense-report-message', '경비 신청이 제출되었습니다. 관리자 승인 대기 중입니다. (시뮬레이션)');
            }
        }

        /**
         * URL 해시 변경에 따라 적절한 페이지를 렌더링합니다.
         * SPA(Single Page Application)의 핵심 라우팅 로직입니다.
         */
        function renderPage() {
            const path = window.location.hash.slice(1) || '/'; 
            // console.log("라우팅 경로:", path); // 디버깅용: 현재 경로 확인

            const pageRenderer = pages[path] || pages['default'];
            // console.log("선택된 페이지 렌더러:", pageRenderer !== pages['default'] ? path : "기본 페이지"); // 디버깅용

            // *** 404 디버깅을 위한 추가 로그 ***
            if(pageRenderer === pages['default'] && path !== '/') {
                console.warn(`경고: '${path}' 경로에 대한 특정 페이지 렌더러를 찾을 수 없습니다. pages 객체에 해당 키가 정확히 정의되어 있는지, slugify 결과와 일치하는지 확인하세요.`);
                console.log("현재 pages 객체 키 목록:", Object.keys(pages));
            }

            mainContent.innerHTML = pageRenderer(); // 메인 콘텐츠 영역에 페이지 내용 삽입
            window.scrollTo(0,0); // 페이지 변경 시 최상단으로 스크롤
            initializePageForms(path); // 현재 페이지에 필요한 폼 초기화

            // 현재 활성화된 네비게이션 메뉴 아이템 스타일 업데이트
            document.querySelectorAll('.nav-item, .mobile-nav-item').forEach(el => {
                el.classList.remove('nav-item-active', 'mobile-nav-item-active', 'font-semibold');
                const elPath = el.dataset.path; 
                const cleanElPath = elPath.startsWith('#') ? elPath.slice(1) : elPath; 

                if (cleanElPath === path || (path === '/' && cleanElPath === '/')) {
                    if(el.classList.contains('mobile-nav-item')) {
                        el.classList.add('mobile-nav-item-active', 'font-semibold');
                    } else {
                        el.classList.add('nav-item-active');
                    }
                } else { 
                    const pathSegments = path.split('/');
                    if (pathSegments.length > 1 && cleanElPath === `/${pathSegments[1]}`) {
                         if(el.classList.contains('mobile-nav-item-main') || (el.parentElement.classList.contains('group') && el.tagName === 'BUTTON')) {
                            el.classList.add('nav-item-active'); 
                         }
                    }
                }
            });
            
            // 홈페이지인 경우, 공지사항/조합소식 탭 기능 초기화
            if (path === '/') {
                const tabContainer = document.getElementById('tab-content-container');
                if (tabContainer) {
                    tabContainer.innerHTML = renderTabContent('announcements'); // 기본으로 공지사항 탭 표시
                    document.querySelectorAll('.tab-button').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const tabType = e.currentTarget.dataset.tab;
                            tabContainer.innerHTML = renderTabContent(tabType);
                            // 활성 탭 스타일 변경
                            document.querySelectorAll('.tab-button').forEach(btn => {
                                btn.classList.remove('border-blue-600', 'text-blue-700');
                                btn.classList.add('border-transparent', 'text-slate-500');
                            });
                            e.currentTarget.classList.add('border-blue-600', 'text-blue-700');
                            e.currentTarget.classList.remove('border-transparent', 'text-slate-500');
                        });
                    });
                }
            }
        }

        /**
         * 모바일 메뉴 표시/숨김 토글 함수
         */
        function toggleMobileMenu() {
            const isOpen = !mobileNavPane.classList.contains('hidden');
            if (isOpen) {
                mobileNav.classList.add('translate-x-full');

                setTimeout(() => {

                    document.body.style.overflow = ''; // 스크롤 잠금 해제
                }, 300); // 애니메이션 시간과 일치
            } else {
                mobileNavPane.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // 스크롤 잠금
                setTimeout(() => { 
                    mobileNav.classList.remove('translate-x-full');

                }, 10); // display:block 적용 후 애니메이션 시작을 위한 짧은 지연

        }

        // --- 이벤트 리스너 등록 ---
        // 모바일 메뉴 토글 버튼
        mobileMenuButton.addEventListener('click', toggleMobileMenu);
        mobileCloseButton.addEventListener('click', toggleMobileMenu);
        // 모바일 메뉴 오버레이 클릭 시 닫기
        mobileNavPane.addEventListener('click', (e) => { 
            if (e.target === mobileNavPane) {
                toggleMobileMenu();
            }
        });
        // 모바일 메뉴 항목 클릭 시 메뉴 닫기
        mobileNav.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' && e.target.closest('.mobile-nav-item')) {
                toggleMobileMenu();
            }
        });

        // URL 해시 변경 감지하여 페이지 렌더링
        window.addEventListener('hashchange', renderPage);
        // DOM 콘텐츠 로드 완료 후 초기 작업 수행 (메뉴 생성 및 첫 페이지 렌더링)
        window.addEventListener('DOMContentLoaded', () => {
            createMenus(); // 메뉴 생성
            renderPage();  // 현재 URL 해시에 맞는 페이지 렌더링
        });

    </script>
</body>
</html>
